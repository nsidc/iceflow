[build-system]
requires = ["setuptools>=61", "setuptools_scm[toml]>=7"]
build-backend = "setuptools.build_meta"


[project]
name = "iceflow"
authors = [
  { name = "NSIDC", email = "nsidc@nsidc.org" },
]
description = "Harmonized access to (pre)OIB/IceSAT/IceSAT2 data"
readme = "README.md"
license.file = "LICENSE"
requires-python = ">=3.10"
classifiers = [
  "Development Status :: 1 - Planning",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering",
  "Typing :: Typed",
]
dynamic = ["version"]

[project.optional-dependencies]
test = [
  "pytest >=6",
  "pytest-cov >=3",
  "mypy",
]
dev = [
  "pytest >=6",
  "pytest-cov >=3",
  "pre-commit"
]

[project.urls]
Homepage = "https://github.com/NSIDC/iceflow"
"Bug Tracker" = "https://github.com/NSIDC/iceflow/issues"
Discussions = "https://github.com/NSIDC/iceflow/discussions"
Changelog = "https://github.com/NSIDC/iceflow/releases"


[tool.setuptools_scm]
write_to = "src/iceflow/_version.py"


[tool.pytest.ini_options]
minversion = "6.0"
addopts = ["-ra", "--showlocals", "--strict-markers", "--strict-config"]
xfail_strict = true
filterwarnings = [
  "error",
]
log_cli_level = "INFO"
testpaths = [
  "tests",
]


[tool.coverage]
run.source = ["iceflow"]
report.exclude_also = [
  '\.\.\.',
  'if typing.TYPE_CHECKING:',
]

[tool.mypy]
files = ["src", "tests"]
python_version = "3.8"
warn_unused_configs = true
strict = true
enable_error_code = ["ignore-without-code", "redundant-expr", "truthy-bool"]
warn_unreachable = true
disallow_untyped_defs = false
disallow_untyped_calls = false
disallow_incomplete_defs = false
check_untyped_defs = true

[[tool.mypy.overrides]]
module = [
  "iceflow.*",
  "shapely.*",
  "pandas.*",
  "pyproj.*",
  "h5py.*",
  "numpy.*",
  "gps_timemachine.*",
]
disallow_incomplete_defs = true
ignore_missing_imports = true


[tool.ruff]
src = ["src"]

[tool.ruff.lint]
extend-select = [
  "B",        # flake8-bugbear
  "I",        # isort
  "ARG",      # flake8-unused-arguments
  "C4",       # flake8-comprehensions
  "EM",       # flake8-errmsg
  "ICN",      # flake8-import-conventions
  "G",        # flake8-logging-format
  "PGH",      # pygrep-hooks
  "PIE",      # flake8-pie
  "PL",       # pylint
  "PT",       # flake8-pytest-style
  "PTH",      # flake8-use-pathlib
  "RET",      # flake8-return
  "RUF",      # Ruff-specific
  "SIM",      # flake8-simplify
  "T20",      # flake8-print
  "UP",       # pyupgrade
  "YTT",      # flake8-2020
  "EXE",      # flake8-executable
  "NPY",      # NumPy specific rules
  "PD",       # pandas-vet
]
ignore = [
  "PLR09",    # Too many <...>
  "PLR2004",  # Magic value used in comparison
  "ISC001",   # Conflicts with formatter
  "RET504",   # Unnecessary assignments before return statements are helpful during debugging.
  "PD901",    # Avoid using generic variable name `df` for dataframes.
  "EM101",    # Exceptions should not use string literals
  "SIM108",   # Use ternary operator. Sometimes this is less readable.
]
isort.required-imports = ["from __future__ import annotations"]
# Uncomment if using a _compat.typing backport
# typing-modules = ["iceflow._compat.typing"]

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["T20"]
"noxfile.py" = ["T20"]


[tool.pylint]
py-version = "3.8"
ignore-paths = [".*/_version.py"]
reports.output-format = "colorized"
similarities.ignore-imports = "yes"
messages_control.disable = [
  "design",
  "fixme",
  "line-too-long",
  "missing-module-docstring",
  "missing-function-docstring",
  "wrong-import-position",
]

[tool.pixi.dependencies]
earthaccess = "~=0.10.0"
pandas = "*"
h5py = "*"
numpy = "*"
gps-timemachine = {channel = "nsidc", version = "*"}
pyproj = "*"
shapely = "*"

[tool.pixi.environments]
dev = {features = ["dev"]}
test = {features = ["test"]}

[tool.pixi.project]
channels = ["conda-forge", "nsidc"]
platforms = ["linux-64"]
